      <div class="picture">
        <h1>Welcome to our<br>Community!</h1>
        <img src="Image/pana.svg" id="pic">
      </div>

      <div class="form">
       <form>
        <h2>Create Account</h1>
        <p>Sign up your account below</p><br>
        <label for="fname">First Name</label>
        <label for="lname" id="last">Last Name</label><br><br>
        <input type="text" id="fname" placeholder="|">
        <input type="text" id="lname" placeholder="|"><br><br><br>
        <label for="email">Email Address</label><br><br>
        <input type="email" id="email" placeholder="|"><br><br>
        <label for="password">Password</label><br><br>
        <input type="password" id="password" placeholder="|"><br><br>
        <i class="fa-solid fa-eye" id="first"></i>
        <label for="confirmpass">Confirm Password</label><br><br>
        <input type="password" id="confirmpass" placeholder="|"> <br><br>
        <i class="fa-solid fa-eye" id="second"></i>
        <button type="submit" id="click">Create Account</button>
        <p id="account">Already have an account? <a href="#">SignIn</a> </p>
        <h3>Or</h3><br><br>
       </form>
